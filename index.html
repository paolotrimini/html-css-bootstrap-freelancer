<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>pagina freelancer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">

                <!--HEADER-->

            <div class="row">
                <div class="contenitore">
                    <div class="col-xs-6">
                        <div class="logo">
                            LOGO
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="menu">
                            MENU
                        </div>
                    </div>
                </div>
            </div>


                <!--MAIN-->

        <main>
            <section>
                <div class="row">
                    <div class="contenitore">
                        <div class="col-xs-12">
                            START BOOTSTRAP + sottotitolo
                        </div>
                    </div>
                </div>

            </section>
                        <!--PORTFOLIO-->
            <section>
                <div class="row">
                    <div class="contenitore">
                        <div class="col-xs-12">
                            PORTFOLIO
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="contenitore">
                        <div class="col-xs-12 col-md-6 col-lg-4">
                                img 1
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-4">
                                img 2
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-4">
                                img 3
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-4">
                                img 4
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-4">
                                img 5
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-4">
                                img 6
                        </div>
                    </div>
                </div>
            </section>
                                <!--ABOUT-->
            <section>
                <div class="row">
                    <div class="contenitore">
                        <div class="col-xs-12">
                            ABOUT
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="contenitore">
                        <div class="col-xs-12 col-md-offset-2 col-md-4 ">
                            text 1
                        </div>
                        <div class="col-xs-12 col-md-4 ">
                            text 2
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="contenitore">
                        <div class="col-xs-12">
                                DOWNLOAD BUTTON
                        </div>
                    </div>
                </div>
            </section>

                    <!--CONTACT ME-->

           <section>
               <div class="row">
                   <div class="contenitore">
                       <div class="col-xs-12">
                           CONTACT ME
                       </div>
                   </div>
               </div>
               <div class="row">
                   <div class="contenitore">
                       <div class="col-xs-12">
                           FORM CONTATTI
                       </div>
                   </div>
               </div>
           </section>

        </main>
                     <!--FOOTER-->
        <footer>
            <section>
                <div class="row">
                    <div class="contenitore">
                        <div class="col-xs-12 col-md-4">
                            LOCATION
                        </div>
                        <div class="col-xs-12 col-md-4">
                            SOCIAL
                        </div>
                        <div class="col-xs-12 col-md-4">
                            CREATED BY
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="contenitore">
                        <div class="col-xs-12">
                            COPYRIGHT
                        </div>
                    </div>
                </div>
            </section>

        </footer>

    </div>

</body>
</html>
